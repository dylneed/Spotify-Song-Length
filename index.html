<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Song Length</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="spotifySignIn.js"></script> -->
    <script src="spotifyCalls.js"></script>
    <script src="display.js"></script>
    <script src="progressBar.js"></script>
    <script src="App.js"></script>
  </head>
  <body>
    <div id="buttons">
      <button onclick="loginWithSpotifyClick()" id='spotify-login' class="header">
        <img id="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"></img>
        Log In with Spotify
      </button>
      <div class="header">
        <select id="search-select">
          <option>Search from Liked Songs</option>
          <option>Search from Liked Albums</option>
          <option>Search from Playlist Link</option>
        </select>
        <input id="playlist-input" hidden></input>
      </div>
      <button onclick="runSearch()" class="header">Search</button>
    </div>
    <div id="progress_bars"></div>
    <div id="songs"></div>
    <audio id="audio-player" onended="onAudioEnded()"controls autoplay hidden></audio>
    <script>loadInitialTracks();</script>
  </body>
</html>
